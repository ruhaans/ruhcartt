databases:
  - name: ruhcartdb
    plan: free
    databaseName: ruhcart
    user: ruhcart

services:
  - type: web
    name: ruhcart-backend
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn ruhcart.wsgi:application --chdir backend --bind 0.0.0.0:${PORT:-8000}
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ruhcartdb
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: ruhcart.settings.prod
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ruhcart-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://YOUR-NETLIFY-SITE.netlify.app
      - key: CSRF_TRUSTED_ORIGINS
        value: https://ruhcart-backend.onrender.com
      - key: FRONTEND_ORIGIN
        value: https://YOUR-NETLIFY-SITE.netlify.app
      - key: PYTHON_VERSION
        value: 3.11.11
